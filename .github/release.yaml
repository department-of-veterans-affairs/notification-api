changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - dependabot
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - enhancement
    - title: Bug Fixes 🐜
      labels:
        - bug
        - hotfix
    - title: Security Fixes 🔐
      labels:
        - security
    - title: Internal Upgrades 📈
      labels:
        - internal
        - tech debt
        - tool
        - maintenance
    - title: Other Changes
      labels:
        - "*"

